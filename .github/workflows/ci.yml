name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --reporter=verbose

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  contract-check:
    name: Soroban Contract Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Check vault contract
        working-directory: contracts/vault
        run: cargo check --target wasm32-unknown-unknown --release

      - name: Check token contract
        working-directory: contracts/token
        run: cargo check --target wasm32-unknown-unknown --release

  # Deployment is handled automatically by Vercel's GitHub integration.
  # No manual deploy job needed â€” Vercel triggers on every push to main.
